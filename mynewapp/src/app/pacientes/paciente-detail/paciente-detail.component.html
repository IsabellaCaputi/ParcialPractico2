<div *ngIf="selectedPaciente" class="card" style="border-color:#021756">
  <div class="card-body">
    <dt class="bold">{{ selectedPaciente.nombre }}</dt>
    <hr />
    <dd class="card-text">Edad: {{selectedPaciente.edad}}
    <dd class="card-text">Diagnostico: {{selectedPaciente.diagnostico}}</dd>
  </div>
</div>
